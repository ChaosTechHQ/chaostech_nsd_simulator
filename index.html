<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Allow zoom for accessibility; keep viewport-fit for safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>NSD v19 Mobile Pitch Deck (14 Slides)</title>
  <style>
    :root{
      --safe-b: env(safe-area-inset-bottom, 0px);
      --safe-t: env(safe-area-inset-top, 0px);
      --nav-h: 72px;

      --bg0:#1a1a1a;
      --bg1:#1a1a2e;
      --bg2:#16213e;
      --panel:#0f3460;
      --green:#00ff88;
      --cyan:#00d4ff;
      --orange:#ff6b35;
      --text:#cbd5e1;
      --muted:#a0aec0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body { height: 100%; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg0);
      color: #fff;

      /* Important: avoid position:fixed on body (iOS scroll weirdness) */
      overflow: hidden;
    }

    /* Use svh to avoid iOS address bar jump; fallback is 100vh */
    .slide-container{
      width: 100%;
      height: 100vh;
      height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      padding: calc(10px + var(--safe-t)) 10px calc(10px + var(--safe-b));
      position: relative;
    }

    .slide{
      width: 100%;
      height: calc(100svh - var(--nav-h) - var(--safe-b) - 20px);
      background: var(--panel);
      border-radius: 8px;
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;

      /* Scroll inside slide */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;

      /* Prevent content hiding behind nav bar */
      padding-bottom: calc(20px + var(--nav-h) + var(--safe-b));
    }

    .slide.active{ display:flex; }

    .slide::before{
      content:'';
      position:absolute;
      inset:0;
      background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events:none;
    }

    .slide-content{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      min-height:100%;
      justify-content:space-between;
      gap: 10px;
    }

    h1{
      font-size:2rem;
      margin-bottom:10px;
      color:var(--green);
      text-shadow:0 0 10px rgba(0,255,136,0.5);
      font-weight:700;
      line-height:1.2;
    }
    h2{
      font-size:1.6rem;
      margin-bottom:15px;
      color:var(--cyan);
      text-shadow:0 0 8px rgba(0,212,255,0.3);
      font-weight:600;
      line-height:1.2;
    }
    h3{
      font-size:1rem;
      color:var(--green);
      margin-top:10px;
      margin-bottom:8px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .subtitle{ font-size:1rem; color:var(--muted); line-height:1.4; }
    .tagline{ font-size:0.9rem; color:var(--green); margin-top:10px; font-weight:600; }

    p{
      font-size:0.85rem;
      line-height:1.4;
      color:var(--text);
      margin:6px 0;
    }

    .content-box{
      background:rgba(0,255,136,0.1);
      border-left:3px solid var(--green);
      padding:12px 15px;
      margin:8px 0;
      border-radius:4px;
      font-size:0.8rem;
      line-height:1.4;
    }

    .grid-2, .two-column{
      display:flex;
      flex-direction:column;
      gap:15px;
      margin:10px 0;
    }

    .grid-3{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin:10px 0;
    }

    .metric-card{
      background:rgba(0,212,255,0.1);
      border:1px solid var(--cyan);
      padding:15px;
      border-radius:6px;
      text-align:center;
      font-size:0.8rem;
    }

    .metric-value{
      font-size:1.4rem;
      color:var(--orange);
      font-weight:700;
      margin:6px 0;
    }

    .metric-label{
      color:var(--muted);
      font-size:0.7rem;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }

    .bullet-list{ list-style:none; margin:8px 0; }
    .bullet-list li{
      margin:6px 0;
      padding-left:20px;
      font-size:0.8rem;
      line-height:1.4;
      position:relative;
    }
    .bullet-list li:before{
      content:'▸';
      position:absolute;
      left:0;
      color:var(--green);
      font-size:1rem;
    }

    .table-simple, .comparison-table{
      width:100%;
      border-collapse:collapse;
      margin:10px 0;
      font-size:0.7rem;
      display:block;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      white-space:nowrap;
    }

    .table-simple th, .comparison-table th{
      background:rgba(0,255,136,0.2);
      border:1px solid var(--green);
      padding:6px;
      text-align:left;
      color:var(--green);
      font-weight:600;
      font-size:0.65rem;
    }
    .table-simple td, .comparison-table td{
      border:1px solid rgba(0,255,136,0.3);
      padding:5px;
      background:rgba(0,0,0,0.2);
      font-size:0.65rem;
    }

    .highlight{ color:var(--orange); font-weight:700; }

    .accent-box{
      background:rgba(255,107,53,0.15);
      border-left:3px solid var(--orange);
      padding:12px;
      margin:10px 0;
      border-radius:4px;
      font-size:0.8rem;
    }

    .risk-box{
      background:rgba(255,0,0,0.1);
      border-left:3px solid #ff0000;
      padding:12px;
      margin:10px 0;
      border-radius:4px;
    }

    .mitigation-box{
      background:rgba(0,255,136,0.1);
      border-left:2px solid var(--green);
      padding:8px 10px;
      margin:6px 0;
      border-radius:3px;
      font-size:0.75rem;
    }

    /* NAV BAR: safe area + consistent height */
    .nav-bar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: calc(var(--nav-h) + var(--safe-b));
      padding: 12px 12px calc(12px + var(--safe-b));
      background: rgba(15,52,96,0.92);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display:flex;
      gap: 10px;
      align-items: center;
    }

    button{
      background: var(--green);
      color: var(--panel);
      border:none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 700;
      font-size: 0.82rem;
      transition: filter 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex: 1;
      min-height: 44px; /* touch target */
    }
    button:active{ filter: brightness(0.95); }
    button:disabled{ opacity:0.5; cursor:not-allowed; }

    .slide-number{
      position: fixed;
      right: 12px;
      bottom: calc(var(--nav-h) + 10px + var(--safe-b));
      font-size: 0.8rem;
      color: var(--muted);
      z-index: 1001;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 999px;
    }

    .swipe-hint{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(var(--nav-h) + 14px + var(--safe-b));
      font-size: 0.72rem;
      color: var(--muted);
      z-index: 1001;
      animation: pulse 2s infinite;
      background: rgba(0,0,0,0.25);
      padding: 6px 10px;
      border-radius: 999px;
    }

    @keyframes pulse{ 0%,100%{opacity:.55} 50%{opacity:1} }

    /* Landscape tweaks */
    @media (max-width: 768px) and (orientation: landscape){
      .slide{ padding: 15px 18px; padding-bottom: calc(15px + var(--nav-h) + var(--safe-b)); }
      h1{ font-size: 1.8rem; }
      h2{ font-size: 1.4rem; }
      .grid-3{ grid-template-columns: 1fr 1fr; }
    }

    /* Small phones */
    @media (max-width: 375px){
      h1{ font-size: 1.6rem; }
      h2{ font-size: 1.3rem; }
      .slide{ padding: 15px; padding-bottom: calc(15px + var(--nav-h) + var(--safe-b)); }
    }

    /* Hide scrollbars */
    .slide::-webkit-scrollbar{ display:none; }
    .slide{ -ms-overflow-style:none; scrollbar-width:none; }

    /* Keep text selectable (better UX), but avoid selection during swipe via JS */
  </style>
</head>
<body>

  <!-- Slides (UNCHANGED CONTENT) -->
  <!-- Keep your existing 14 .slide blocks exactly as-is below this line -->
  <!-- START SLIDES -->
  <!-- SLIDE 1 -->
  <div class="slide active">
    <div class="slide-content">
      <div>
        <h1>NEURO SWARM DISRUPTOR v19</h1>
        <p class="tagline">RF + Acoustic + Kinetic AI Integration</p>
        <p class="subtitle">Integrated 3-Vector Counter-UAS Platform</p>
      </div>
      <div style="margin-top: auto; padding-bottom: 10px;">
        <p><strong>Daivon Brown</strong> | Founder</p>
        <p style="margin-top: 5px;"><span class="highlight">$500K Pre-Seed</span> | Building Prototype</p>
        <p style="margin-top: 5px; color: #00d4ff; font-size: 0.75rem;">DaivonBrown@ChaosTechDefenseLLC.com</p>
        <p style="font-size: 0.75rem; color: #00d4ff;">(202) 830-6292</p>
      </div>
    </div>
  </div>

  <!-- SLIDE 2..14 -->
  <!-- Paste your existing Slide 2..14 blocks here unchanged -->
  <!-- END SLIDES -->

  <div class="nav-bar">
    <button id="btnPrev" type="button" aria-label="Previous slide">← PREV</button>
    <button id="btnNext" type="button" aria-label="Next slide">NEXT →</button>
  </div>

  <div class="slide-number">
    <span id="current-slide">1</span> / <span id="total-slides">14</span>
  </div>

  <div class="swipe-hint" id="swipeHint">Swipe to navigate →</div>

  <script>
    let currentSlide = 0;
    const slides = Array.from(document.querySelectorAll('.slide'));
    const totalSlides = slides.length;

    const elTotal = document.getElementById('total-slides');
    const elCurrent = document.getElementById('current-slide');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const swipeHint = document.getElementById('swipeHint');

    elTotal.textContent = totalSlides;

    let hasInteracted = false;

    function showSlide(n){
      slides.forEach(s => s.classList.remove('active'));
      slides[n].classList.add('active');
      elCurrent.textContent = (n + 1);

      btnPrev.disabled = n === 0;
      btnNext.disabled = n === totalSlides - 1;

      // Scroll active slide to top
      slides[n].scrollTop = 0;
    }

    function nextSlide(){
      if(currentSlide < totalSlides - 1){
        currentSlide++;
        showSlide(currentSlide);
        hideHintOnce();
      }
    }

    function previousSlide(){
      if(currentSlide > 0){
        currentSlide--;
        showSlide(currentSlide);
        hideHintOnce();
      }
    }

    function hideHintOnce(){
      if(!hasInteracted){
        swipeHint.style.display = 'none';
        hasInteracted = true;
      }
    }

    btnPrev.addEventListener('click', previousSlide);
    btnNext.addEventListener('click', nextSlide);

    // Keyboard navigation (desktop)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') previousSlide();
    });

    // Better swipe: ignore when user is scrolling vertically
    let touchStartX = 0, touchStartY = 0;
    let touchEndX = 0, touchEndY = 0;

    function onTouchStart(e){
      const t = e.changedTouches[0];
      touchStartX = t.screenX;
      touchStartY = t.screenY;
    }

    function onTouchEnd(e){
      const t = e.changedTouches[0];
      touchEndX = t.screenX;
      touchEndY = t.screenY;
      handleSwipe();
    }

    function handleSwipe(){
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;

      const absX = Math.abs(dx);
      const absY = Math.abs(dy);

      // If mostly vertical movement, treat as scroll, not swipe
      if (absY > absX) return;

      const swipeThreshold = 50;
      if (absX < swipeThreshold) return;

      if (dx < 0) nextSlide();     // swipe left
      else previousSlide();        // swipe right
      hideHintOnce();
    }

    // Attach swipe listeners to active slide area
    slides.forEach(slide => {
      slide.addEventListener('touchstart', onTouchStart, { passive: true });
      slide.addEventListener('touchend', onTouchEnd, { passive: true });
    });

    // Auto-hide swipe hint after 5 seconds
    setTimeout(() => {
      if (!hasInteracted) {
        swipeHint.style.opacity = '0';
        setTimeout(() => swipeHint.style.display = 'none', 500);
      }
    }, 5000);

    showSlide(0);
  </script>
</body>
</html>
